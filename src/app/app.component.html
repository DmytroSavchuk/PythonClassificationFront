<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark primary-color">
  <a class="navbar-brand" href="#">BestClassification</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>
<!--/.Navbar-->

<div class="logo">
  <img src="/assets/BestClassification.png" alt="BestClassification.png">
</div>

<div class="btn-group basic-dropdown" mdbDropdown style="text-align: center">
  <button mdbDropdownToggle type="button" mdbBtn color="primary" class="dropdown-toggle waves-light"
          mdbWavesEffect>
    Choose Method
  </button>

  <div class="dropdown-menu dropdown-primary">
    <a class="dropdown-item" href="#" *ngFor="let method of methods"
       (click)="setChosenMethod(method)">{{method.name}}</a>
  </div>
</div>
<div class="python_component">
  <app-python-classification *ngIf="chosenMethod != null" [method]="chosenMethod"></app-python-classification>
</div>
